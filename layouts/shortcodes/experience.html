<!--Variables-->

{{ $image := "/images/experience.jpg" }}

<!--Variables end-->


<section class="abt-sec container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <h2 class="main-heading text-uppercase">{{.Get `experience`}} <br>{{.Get `experience2`}}</h2>
            <p>{{.Get `experience3`}} </p>
            <a href="/get_started" class="read-more text-uppercase">{{.Get `learn`}} </a>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6">
            <div class="img-holder">
                <img src="{{$image}}" alt="Years of Experience" class="img-responsive">
            </div>
        </div>
    </div>
</section>
